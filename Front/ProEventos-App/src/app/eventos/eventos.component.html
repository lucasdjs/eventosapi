<h1>Eventos</h1>
<hr />

<form action="" class="form-inline">
  <div class="form-group mb-3 row">
    <div class="col-3"><input type="text" class="form-control mr-2" placeholder="Pesquisar evento"></div>
    <div class="col">   <button class="btn btn-outline-success">Buscar</button></div>

  </div>
</form>

<table class="table table-striped">
  <thead class="table-secondary">
    <tr>
      <th>#</th>
      <th>Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of eventos">
      <td>{{item.eventoId}}</td>
      <td><img src="{{item.imagemURL}}" alt="" srcset="" style="height: 100px; width: 130px;"></td>
      <td>{{item.tema}}</td>
      <td>{{item.local}}</td>
      <td>{{item.dataEvento}}</td>
      <td>{{item.qtdPessoas}}</td>
      <td>{{item.lote}}</td>
      <td><button class="btn btn-outline-secondary">Visualizar</button></td>
    </tr>
  </tbody>
</table>
